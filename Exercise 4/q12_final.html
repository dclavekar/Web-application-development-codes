<html>

<head>
    <title>Question 12</title>
</head>
<style>
    table{
        border: 1px solid black;
        border-collapse: collapse;
    }
    button{
        width: 50px;
        height: 50px;
        padding: 3px;
        margin: 3px;
    }
    input[type=text]{
        width: 100%;
        height: 30px;
    }
</style>

<body>
    <h1>Online Calculator</h1>
    <hr>
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="5"><input style="text-align: right;" type="text" name="input_num" id="input_num"></td>
        </tr>
        <tr>
            <td><button id="btn1" name="btn1" onclick="display('1')">1</button></td>
            <td><button id="btn2" name="btn2" onclick="display('2')">2</button></td>
            <td><button id="btn3" name="btn3" onclick="display('3')">3</button></td>
            <td><button id="add" name="add" onclick="display('+')">+</button></td>
            <td><button id="del" name="del" onclick="">Del</button></td>
        </tr>
        <tr>
            <td><button id="btn4" name="btn4" onclick="display('4')">4</button></td>
            <td><button id="btn5" name="btn5" onclick="display('5')">5</button></td>
            <td><button id="btn6" name="btn6" onclick="display('6')">6</button></td>
            <td><button id="sub" name="sub" onclick="display('-')">-</button></td>
            <td><button id="sqr" name="sqr" onclick="display('^2')">x^2</button></td>
        </tr>
        <tr>
            <td><button id="btn7" name="btn7" onclick="display('7')">7</button></td>
            <td><button id="btn8" name="btn8" onclick="display('8')">8</button></td>
            <td><button id="btn9" name="btn9" onclick="display('9')">9</button></td>
            <td><button id="mul" name="mul" onclick="display('*')">*</button></td>
            <td><button id="cube" name="cube" onclick="display('^3')">x^3</button></td>
        </tr>
        <tr>
            <td><button id="clears" name="clear" onclick="clr()">Clear</button></td>
            <td><button id="btn0" name="btn0" onclick="display('0')">0</button></td>
            <td><button id="result" name="result" onclick="solve()">=</button></td>
            <td><button id="div" name="div" onclick="display('/')">/</button></td>
            <td><button id="sqrt" name="sqrt" onclick="">Sqrt</button></td>
        </tr>
    </table>
</body>
<script>
    function display(val) {
        document.getElementById("input_num").value += val;
        return val;
    }
    function solve() {
        try {
            let x = document.getElementById("input_num").value;
            let y = eval(x);
            document.getElementById("input_num").value = y;
        } catch {

        }

    }
    function clr()
         {
             document.getElementById("input_num").value = "";
         }
</script>

</html>
