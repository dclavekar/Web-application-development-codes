<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Question 4</title>
    </head>

    <body>
        <br /><br />
        <input type="number" placeholder="num1" id="first" />

        <select name="options" id="options">
            <option value="sum">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select>

        <input type="number" placeholder="num2" id="second" />
        =
        <span id="output"> </span>
        <button type="button" onclick="calculate() ">Answer</button>

    </body>

    <script>
        function calculate() {
            let a = parseInt(document.getElementById("first").value);
            let b = parseInt(document.getElementById("second").value);
            let val = document.getElementById("options").value;
            if (val == "sum") {
                document.getElementById("output").innerHTML = a + b;
            } else if (val == "sub") {
                document.getElementById("output").innerHTML = a - b;
            } else if (val == "mul") {
                document.getElementById("output").innerHTML = a * b;
            } else if (val == "div") {
                document.getElementById("output").innerHTML = a / b;
            }
        }
    </script>
    
</html>
