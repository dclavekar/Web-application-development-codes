<html>

<head>

    <title>Question 12</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container
        {
            text-align: center;
            border:5px red solid;
            padding:10px;
            
        }
        p{
            background-color: darkblue;
            color: white;
        }
        .col-lg-2
        {
            padding:20px;
        }

    </style>
    <script src="q12.js"></script>

</head>

<body>
    <h1 class="text-center">Online calculator</h1>

    <div class="container">
        <div class="display">
            <p id=display>  </p>
        </div>
        <div class="buttons">

            <div class="row">
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="f1()">1</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">2</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">3</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">+</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">Del</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">4</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">5</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">6</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">-</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">x^2</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">7</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">8</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">9</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">*</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">x^3</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">Clear</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">0</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">=</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">/</button>
                </div>
                <div class="col-lg-2   ">
                    <button type="button" class="btn btn-lg" onclick="">sqrt</button>
                </div>
            </div>

        </div>
    </div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
